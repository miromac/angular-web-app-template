<div class="contact">
  <h2 style="text-align: center; margin-bottom: 60px;">CONTACT US FORM</h2>

  <div class="container">
    <form>
      <label for="fname">Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">

      <label for="lname">Mail</label>
      <input type="text" id="lname" name="lastname" placeholder="Your mail..">

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here.." style="height:200px"></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
</div>
